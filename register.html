<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>JEWISH BANK</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
	<div class="register">
		<h1><a href="index.html"><i class="fas fa-money-check-alt fa-6x"></i></a><br> Rejestracja</h1>
		<form action="register.php" method="post" autocomplete="off">
			<label for="pesel">
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="pesel" placeholder="Pesel" id="pesel" required>
			<label for="password">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="password" placeholder="Hasło" id="password" required>
			<label for="email">
				<i class="fas fa-envelope"></i>
			</label>
			<input type="email" name="email" placeholder="Email" id="email" required>
			<label for="firstname">
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="firstname" placeholder="Imię" id="firstname" required>
			<label for="lastname">
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="lastname" placeholder="Nazwisko" id="lastname" required>
			<input type="submit" value="Zarejestruj się">
		</form>
	</div>
</body>

</html>
